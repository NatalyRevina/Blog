<section class="contact">
	
	<h1>Обратная связь</h1>
	<div id="contact"></div>
	<form method="POST"  action="https://my-json-server.typicod" enctype="multipart/form-data">
		<fieldset>
			<label for="name">Имя:</label>
			<input type="text" id="name" name="name" required/>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required="" aria-describedby=/>
			<label for="phone">Телефон</label>
			<input type="tel" id="phone" name="phone" required pattern = "^\=*[\d\-\(-)]+$"/>
			<label for="message">Сообщение</label>
			<textarea></textarea>
		</fieldset>
		<button>Отправить</button>
		
	</form>
	<div id="result"></div>
</section>
